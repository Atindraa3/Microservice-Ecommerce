spring.application.name=inventory-service
server.port=8081

# MySQL Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${INVENTORY_DB_URL:jdbc:mysql://localhost:3306/inventory_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Atindraa@26}

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka Configuration (Registers this service to the phonebook)
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}

# JWT
jwt.secret=${JWT_SECRET:change-this-secret-to-a-long-random-string-1234567890}
