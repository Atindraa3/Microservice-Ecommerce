spring.application.name=auth-service
server.port=9898
server.forward-headers-strategy=framework

# MySQL Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${AUTH_DB_URL:jdbc:mysql://localhost:3306/auth_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Atindraa@26}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}

# JWT
jwt.secret=${JWT_SECRET:change-this-secret-to-a-long-random-string-1234567890}
jwt.expiration-ms=86400000

# Frontend
app.frontend-url=${FRONTEND_URL:http://localhost:5173}
app.admin-emails=${ADMIN_EMAILS:admin@example.com}

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
